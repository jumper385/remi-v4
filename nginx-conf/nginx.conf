server {
        listen 80;
        listen [::]:80;

        root /var/www/html;

        location / {
                proxy_pass http://client:3000;
        }
}

server {
        listen 4031;
        listen [::]:4031;

        root /var/www/html;
        location / {
                proxy_pass http://db:8090;
        }
}